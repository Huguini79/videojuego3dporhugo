<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego 3D Extenso</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }
        canvas { display: block; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="hud"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        window.addEventListener('beforeunload', (event) => {
            // Personaliza el mensaje que aparecerá en el cuadro de diálogo de confirmación
            event.preventDefault(); // Es necesario para algunos navegadores
            event.returnValue = ''; // La cadena vacía es necesaria para que el mensaje se muestre en la mayoría de los navegadores
        });
        
        // Cargar la imagen de fondo
        const backgroundImage = new Image();
        backgroundImage.src = 'Estructuras metálicas.jpg';
        backgroundImage.onload = function() {
            document.body.style.backgroundImage = `url('${backgroundImage.src}')`;
        };


        // Configuración básica de la escena, cámara y renderizador
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x00BFFF);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        // Agregar una luz ambiental
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // Luz ambiental más intensa
        scene.add(ambientLight);

        // Agregar una luz direccional
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Agregar más luces para mejor iluminación
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);
        const pointLight = new THREE.PointLight(0xffffff, 1.5);
        pointLight.position.set(0, 10, 10);
        scene.add(pointLight);

        
        // Configuración de controles de movimiento
        const controls = new THREE.PointerLockControls(camera, document.body);

        document.addEventListener('click', () => {
            controls.lock();
        });

        // Inicialización de variables de movimiento
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let isJumping = false;
        let velocityY = 0;
        const gravity = -0.5;
        const jumpHeight = 10; 
        let bañadorPuesto = false;
        let llaveObtenida = false;
        let Veneno = false;
        let alimentos = 0;
        let llaveparacofre = false;
        let llamarpizza = false;
        function Llamarpizza() {
            llamarpizza = true;
        }
    

        const move = new THREE.Vector3(); // Inicializar vector de movimiento

        const onKeyDown = (event) => {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = true;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = false;
                    break;
                case 'Space':
                    if (!isJumping) {
                        isJumping = true;
                        velocityY = jumpHeight;
                    }
                    break;
            }
        };

        const onKeyUp = (event) => {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = true;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = true;
                    break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Cargar la textura del suelo
